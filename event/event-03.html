<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用DOM构建事件处理</title>
    <style>
        p {background: gray;color:white;padding: 10px;margin: 5px;border: thin solid orange;}
    </style>
</head>
<body>
<p>
    你承受的苦难并不比他人多太多，痛苦主要来自敏感和脆弱。
</p >
<p>
    一些年轻人，通过高端消费来营造自己高端收入的形象
</p>
<script type="application/javascript">
    var pElems = document.getElementsByTagName("p");
    for(var i=0;i<pElems.length;i++){
        pElems[i].onmousemove = handleMouseOver;
        pElems[i].onmouseout = handleMouseOut;
    }
    function handleMouseOver(e){
        e.target.style.background='white';
        e.target.style.color = 'black';
    }
    function handleMouseOut(e){
        e.target.style.removeProperty('color');
        e.target.style.removeProperty('background');
    }
</script>
</body>
</html>
