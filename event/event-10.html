<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用键盘焦点事件</title>
    <style>
        p {background: gray;color: white;padding: 10px;margin: 5px;border: thin solid orange;}
    </style>
</head>
<body>
<form>
    <p>
        <label for="fave">Fruit: <input autofocus id="fave" name="fave" /></label>
    </p>
    <p>
        <label for="name">Name: <input id="name" name="name" /></label>
    </p>
    <button type="submit">Submit Vote</button>
    <button type="reset">Reset</button>
</form>
<script type="application/javascript">
    function handleFocusEvent(e){
        if (e.type == "focus"){
            e.target.style.background = "lightgray";
            e.target.style.border = "thick double red";
        }else {
            e.target.style.removeProperty("background");
            e.target.style.removeProperty("border");
        }
    }
    var inputElems = document.getElementsByTagName("input");
    for(var i=0;i<inputElems.length;i++){
        inputElems[i].onfocus = handleFocusEvent;
        inputElems[i].onblur = handleFocusEvent;
    }
</script>
</body>
</html>
