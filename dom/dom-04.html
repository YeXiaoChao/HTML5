<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用dataset属性</title>
    <style>
        p {boeder:medium double black;}
    </style>
</head>
<body>
<p id="textblock" class="class1 class2" data-sentence="encouragement" data-sentiment="like">
    It's now or never,never tomorrow,and never next second!
</p>
<pre id="results"></pre>
<script>
    var results = document.getElementById("results");
    var elem = document.getElementById("textblock");

    for(var attr in elem.dataset){
        results.innerHTML += attr + "\n";
    }
    results.innerHTML += "Value of data-sentence attr: " + elem.dataset["sentence"];
</script>
</body>
</html>
