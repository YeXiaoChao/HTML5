<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用基本元素数据属性</title>
    <style>
        p {border: medium double black;}
    </style>
</head>
<body>
<p id="textblock" dir="ltr" lang="en-US">

    and other well-known fruit, we are faced with thousands of choices.
</p>
</body>
</html>
