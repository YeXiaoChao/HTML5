<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用相同元素</title>
    <style>
        table{ border: solid thin green; border-collapse: collapse; margin: 10px;}
        td { padding: 4px 5px;}
    </style>
</head>
<body>
<table border="1">
    <thead><tr><th>Fruit</th><th>Color</th></tr></thead>
    <tbody> <tr class="plumrow"><td>Plum</td><td>Purple</td></tr></tbody>
</table>
<table border="1">
    <thead><tr><th>Fruit</th><th>Color</th></tr></thead>
    <tbody> <tr class="plumrow"><td>Plum</td><td>Purple</td></tr></tbody>
</table>
<pre id="results"></pre>
<script>
    var elems = document.getElementsByClassName("plumrow");
    if (elems[0].isEqualNode(elems[1])){
        $("results").innerHTML = "Elements are equal";
    }else {
        $("results").innerHTML = "Element are not equal";
    }

    function $(id){
        return document.getElementById(id);
    }
</script>
</body>
</html>
